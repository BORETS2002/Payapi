    </header>
    
    <main class="site-main">
        <section class="contact">
            <div class="container">
                <div class="contact__box">
                    <div class="contact__theme-box">
                        <h2 class="contact__theme">
                            Submit a help request and we’ll get in touch shortly.
                        </h2>
                    </div>
                    
                    <div class="contact-info">
                        <div class="contact-info__input-box">
                            <form class="contact-info__form" id="form" action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                                
                                <label class="contact-info__one-label">
                                    <input class="contact-info__inputs" type="text" minlength="3" aria-label="enter_your_name" placeholder="Name" name="your_name" required>
                                    
                                    <span class="contact-info__span">
                                        This field can’t be empty
                                    </span>
                                </label>
                                <label class="contact-info__two-label">
                                    <input class="contact-info__inputs" type="email" aria-label="enter_your_gamil" placeholder="Email Address" name="your_gmail" required>
                                    <span class="contact-info__span">
                                        This field can’t be empty
                                    </span>
                                </label>
                                
                                <label>
                                    <input class="contact-info__inputs" type="text" aria-label="enter_your_company_name" placeholder="Company Name" name="your_company_name" required>
                                </label>
                                <label>
                                    <input class="contact-info__inputs" type="text" aria-label="enter_title" placeholder="Title" name="your_title" required>
                                </label>
                                
                                <textarea class="contact-info__textarea" name="your_massage"  cols="30" rows="10" placeholder="Message" aria-label="message" required></textarea>
                                
                                <span class="contact-info__check">
                                    <label class="contact-info__label">
                                        <input type="checkbox" class="contact-info__inputss visually-hidden" name="check" required>
                                        <span class="contact-info__check-box">
                                        </span>
                                        
                                        <span class="contact-info__check-text">
                                            Stay up-to-date with company announcements and updates to our API
                                        </span>
                                    </label>
                                </span>
                                
                                <button type="submit" class="contact-info__link">
                                    Submit
                                </button>
                            </form>
                        </div>
                        
                        <div class="contact-info__sponsor sponsors">
                            <div class="sponsors__theme-box">
                                <h3 class="sponsors__theme">
                                    Join the thousands of innovators already building with us
                                </h3>
                            </div>

                            <ul class="sponsors__list">
                                <li class="sponsors__item">
                                    <img src="./images/tesla-blue.svg" width="106" height="14" alt="tesla logo">
                                </li>
                                <li class="sponsors__item">
                                    <img src="./images/microsoft-blue.svg" width="119" height="26" alt="microsofot logo">
                                </li>
                                <li class="sponsors__item">
                                    <img src="./images/hp-blue.svg" width="115" height="20" alt="hp logo">
                                </li>
                                <li class="sponsors__item">
                                    <img src="./images/oracle-blue.svg" width="108" height="14" alt="oracle logo ">
                                </li>
                                <li class="sponsors__item">
                                    <img src="./images/google-blue.svg" width="79" height="27" alt="google logo">
                                </li>
                                <li class="sponsors__item">
                                    <img src="./images/nvidia-blue.svg" width="113" height="21" alt="nvidia logo">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <h3 class="big-text-one">Ready to start?</h3>
        
                    <form
                      class="form"
                      action="https://echo.htmlacademy.ru/"
                      method="post"
                      autocomplete="off"
                    >
                      <label class="form__label">
                        <input
                          class="form__input"
                          type="email"
                          name="email"
                          placeholder="Enter email address"
                        />
                      </label>
        
                      <button class="form__botton">Schedule a Demo</button>
                    </form>
                  </div>
            </div>
        </section>
